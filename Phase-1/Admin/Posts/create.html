<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Candal&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Admin Section - Add Posts</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-text">Blogsof<span>Biplab</span></h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
    <ul class="nav">
        <li>
            <a href="#">
                <i class="fa fa-user"></i>
                <script>document.write(localStorage.getItem('name'));</script>
                <i class="fa fa-chevron-down" style="font-size: .8em;"></i>            
            </a>
        <ul>
              <li><a href="../../index.html" class="logout">Logout</a></li>
        </ul>         
        </li>
    </ul>
    </header>

    <div class="admin-wrapper">
        <div class="left-sidebar">
            <ul>
                <li><a href="../Posts/index.html">Manage Posts</a></li>
                <li><a href="../Users/index.html">Manage Users</a></li>
                <li><a href="../Topics/index.html">Manage Topics</a></li>
            </ul>
        </div>
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Posts</a>
                <a href="index.html" class="btn btn-big">Manage Posts</a>

            </div>
            <div class="content">
                <h2 class="page-title">Manage Posts</h2>
                <div id="msg"></div>
               <form action="create.html" method="post">
                   <div>
                    <label>Title</label>
                    <input type="text" name="title" id="title" class="text-input">
                </div>
                <div>
                    <label>Author</label>
                    <input type="text" name="Author" id="Author" class="text-input">
                </div>
                <div>
                    <label>Body</label>
                    <textarea name="body" id="body"></textarea>
                </div>
                <div>
                    <label>Image</label>
                    <input type="file" name="Image" class="text-input">
                </div>
                <div>
                    <label>Topics</label>
                    <select name="topic" class="text-input">
                        <option value="Marketing">Marketing</option>
                        <option value="technology">Technology</option>

                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-big" onclick='manageData()'>Add Posts</button>
                </div>
               </form>
            </div>

        </div>
        
    </div>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdn.ckeditor.com/ckeditor5/31.1.0/classic/ckeditor.js"></script>
    <script src="post.js"></script>
    <script src="../../script.js"></script>

</body>
</html>
